<div class="login-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-title class="center">
            Login
        </mat-card-title>
        <form (ngSubmit)="login(f)" #f="ngForm">
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Email" required name="email" [(ngModel)]="usuario.email">
                    <mat-error *ngIf="f.submitted && f.controls['email'].errors">El email es requerido</mat-error>
                    <mat-icon color="primary" matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" required type="password" name="password" [(ngModel)]="usuario.password">
                    <mat-error *ngIf="f.submitted && f.controls['password'].errors">Email is required</mat-error>
                    <mat-icon color="primary" matSuffix>lock</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <mat-checkbox color="primary">Recordarme</mat-checkbox>
            <button mat-raised-button class="login-button" type="submit">
                Ingresar
            </button>
        </form>
    </mat-card>
</div>
